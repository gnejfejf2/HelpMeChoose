name: Swift

on:
  push:
    branches: [ main ]


jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    
    
    - name: Install Tuist
      run: |
        bash <(curl -Ls https://install.tuist.io)
    - name: Generate project
      run: |
          tuist generate

    - name: Fastlane Setting
      run : fastlane match appstore
    - name: Fastlane Install
      run: brew install fastlane
    - name: Fsatlane NewVersionUpload
      run: fastlane NewVersionUpload
